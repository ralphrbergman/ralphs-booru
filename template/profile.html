{% extends 'layout.html' %}

{% block body %}
    <p>{{ user.username }}</p>
    <a href="{{ url_for('Account.edit_profile_page') }}">Edit</a>

    <div style="display: flex; flex-wrap: wrap;">
        {% for post in posts %}
            <div>
                <a href="{{ url_for('Post.view_page', post_id = post.id) }}">{{ post.name }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
