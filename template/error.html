{% extends 'layout.html' %}

{% set title = gettext('Error') ~ ': ' ~ code %}

{% block body %}
    <div class="center-container">
        <p>
            {%- trans code = code -%}
                Oops! You encountered HTTP {{ code }} error!
            {%- endtrans -%}
        </p>
        <p>{{ message }}</p>
    </div>
{% endblock %}
